<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link href="styles/login.css" rel="stylesheet">
</head>

<body>
    <div class="container" id="login-signup-container">
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <form action="homepage.html" method="get" target="_self">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <span class="toggle-link" onclick="showSignup()">Sign up here</span></p>
        </div>

        <div class="form-container" id="signup-form" style="display: none;">
            <h2>Signup</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <span class="toggle-link" onclick="showLogin()">Login here</span></p>
        </div>
    </div>



    <script>
        function showSignup() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
</body>

</html>
