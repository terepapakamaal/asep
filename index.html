<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
    <!-- Cloudflare Turnstile CAPTCHA -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://t3.ftcdn.net/jpg/08/04/22/42/240_F_804224219_QdNW7DlskOWvDzon8xM4LQuxX62bdvdm.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(5px);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            padding: 10px;
            margin: 10px 0;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #2ecc71;
        }

        .toggle-link {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin: 10px 0;
        }

        .cf-turnstile {
            margin: 15px 0;
            display: flex;
            justify-content: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Default Email/Password Login -->
        <div class="form-container" id="email-login-form">
            <h2>Login with Email</h2>
            <form onsubmit="event.preventDefault(); emailLogin();">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <div id="login-error" class="error-message"></div>
                <div class="cf-turnstile" data-sitekey="0x4AAAAAAA-HUBpovgMUuiTc"></div>
                <button type="submit">Login</button>
            </form>
            <div class="toggle-link" onclick="showPhoneLogin()">Use Phone Number Instead</div>
            <p>Don't have an account? <span class="toggle-link" onclick="showSignup()">Sign up here</span></p>
        </div>

        <!-- Phone Login -->
        <div class="form-container hidden" id="phone-login-form">
            <h2>Login with Phone</h2>
            <form onsubmit="event.preventDefault(); sendOTP();">
                <input type="tel" id="login-phone" placeholder="Phone Number" required>
                <div id="phone-login-error" class="error-message"></div>
                <button type="submit">Send OTP</button>
            </form>
            <div id="otp-section" class="hidden">
                <input type="text" id="login-otp" placeholder="Enter OTP" required>
                <button onclick="verifyOTP()">Verify OTP</button>
            </div>
            <div class="toggle-link" onclick="showEmailLogin()">Use Email Instead</div>
        </div>

        <!-- Signup Form -->
        <div class="form-container hidden" id="signup-form">
            <h2>Sign Up</h2>
            <form onsubmit="event.preventDefault(); signup();">
                <input type="text" id="full-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <div id="signup-error" class="error-message"></div>
                <div class="cf-turnstile" data-sitekey="0x4AAAAAAA-HUBpovgMUuiTc"></div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <span class="toggle-link" onclick="showEmailLogin()">Login here</span></p>
        </div>
    </div>

    <script>
    // Firebase Initialization
    let auth; // Declare auth at the top level
    let firebaseInitialized = false;

    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Firebase after DOM loads
        const firebaseConfig = {
            apiKey: "AIzaSyATODPEPLVaVg_Alrdet9flGaUpIOc8HD0",
            authDomain: "asep-bbc34.firebaseapp.com",
            projectId: "asep-bbc34",
            storageBucket: "asep-bbc34.firebasestorage.app",
            messagingSenderId: "649819916593",
            appId: "1:649819916593:web:7544bda86e7bae47f24810"
        };

        const app = firebase.initializeApp(firebaseConfig);
        auth = firebase.auth();
        firebaseInitialized = true;

        // Initialize CAPTCHA after Firebase
        turnstile.render('.cf-turnstile', {
            sitekey: '0x4AAAAAAA-HUBpovgMUuiTc',
            callback: function(token) {
                console.log('CAPTCHA verified:', token);
            }
        });
    });

    // Email/Password Login
    async function emailLogin() {
        if (!firebaseInitialized) {
            alert('Authentication system is initializing...');
            return;
        }

        try {
            const user = await auth.signInWithEmailAndPassword(
                document.getElementById('login-email').value,
                document.getElementById('login-password').value
            );
            window.location.href = 'homepage.html';
        } catch (error) {
            document.getElementById('login-error').textContent = error.message;
        }
    }

    // Phone Number Login
    async function sendOTP() {
        if (!firebaseInitialized) {
            alert('Authentication system is initializing...');
            return;
        }

        try {
            const phoneNumber = document.getElementById('login-phone').value;
            const appVerifier = new firebase.auth.RecaptchaVerifier('phone-login-form .cf-turnstile', {
                size: 'normal'
            });
            
            confirmationResult = await auth.signInWithPhoneNumber(phoneNumber, appVerifier);
            document.getElementById('otp-section').classList.remove('hidden');
        } catch (error) {
            document.getElementById('phone-login-error').textContent = error.message;
        }
    }

    // Verify OTP
    async function verifyOTP() {
        try {
            await confirmationResult.confirm(document.getElementById('login-otp').value);
            window.location.href = 'homepage.html';
        } catch (error) {
            document.getElementById('phone-login-error').textContent = error.message;
        }
    }

    // Signup
    async function signup() {
        if (!firebaseInitialized) {
            alert('Authentication system is initializing...');
            return;
        }

        try {
            await auth.createUserWithEmailAndPassword(
                document.getElementById('signup-email').value,
                document.getElementById('signup-password').value
            );
            alert('Signup successful! Please login.');
            showEmailLogin();
        } catch (error) {
            document.getElementById('signup-error').textContent = error.message;
        }
    }

    // Form switching functions
    function showEmailLogin() {
        document.querySelectorAll('.form-container').forEach(f => f.classList.add('hidden'));
        document.getElementById('email-login-form').classList.remove('hidden');
    }

    function showPhoneLogin() {
        document.querySelectorAll('.form-container').forEach(f => f.classList.add('hidden'));
        document.getElementById('phone-login-form').classList.remove('hidden');
    }

    function showSignup() {
        document.querySelectorAll('.form-container').forEach(f => f.classList.add('hidden'));
        document.getElementById('signup-form').classList.remove('hidden');
    }
</script>
</body>

</html>
