<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Authentication</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://t3.ftcdn.net/jpg/08/04/22/42/240_F_804224219_QdNW7DlskOWvDzon8xM4LQuxX62bdvdm.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      backdrop-filter: blur(5px);
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #34495e;
      font-size: 0.9rem;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ecf0f1;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .input-group input:focus,
    .input-group select:focus {
      outline: none;
      border-color: #27ae60;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 15px;
    }

    button[type="submit"]:hover {
      background: #219a52;
    }

    .toggle-link {
      color: #3498db;
      cursor: pointer;
      font-weight: 500;
      margin-top: 20px;
      display: block;
      text-align: center;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-top: 5px;
      min-height: 20px;
    }

    .hidden {
      display: none;
    }
    .form-container {
      max-width: 450px;
    }
    
    .progress-indicator {
      display: none;
      color: #27ae60;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div class="form-container" id="login-form">
      <h2>Farmer Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="login-email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="login-password" placeholder="Password" required>
        </div>
        <div id="login-error" class="error-message"></div>
        <button type="submit">Sign In</button>
      </form>
      <p class="toggle-link" onclick="showSignup()">New farmer? Register here</p>
    </div>

    <!-- Signup Form -->
    <div class="form-container hidden" id="signup-form">
      <h2>Farmer Registration</h2>
      <form id="signupForm">
        <div class="input-group">
          <input type="text" id="signup-name" placeholder="Full Name" required>
        </div>
        <div class="input-group">
          <input type="email" id="signup-email" placeholder="Email Address" required>
        </div>
        <div class="input-group">
          <input type="tel" id="signup-phone" placeholder="Phone (+1234567890)" required>
        </div>
        <div class="input-group">
          <input type="text" id="signup-address" placeholder="Farm Address" required>
        </div>
        <div class="input-group">
          <select id="signup-farmer-type" required>
            <option value="">Select Farmer Type</option>
            <option value="smallholder">Smallholder</option>
            <option value="commercial">Commercial</option>
            <option value="cooperative">Cooperative</option>
          </select>
        </div>
        
        <!-- OTP Section -->
        <div class="otp-section">
          <button type="button" id="send-otp-btn">Verify Phone</button>
          <div class="input-group hidden" id="otp-group">
            <input type="text" id="signup-otp" placeholder="Enter 6-digit OTP" maxlength="6" required>
          </div>
        </div>

        <div class="input-group">
          <input type="password" id="signup-password" placeholder="Create Password (6+ chars)" required>
        </div>
        
        <div id="signup-error" class="error-message"></div>
        <div class="progress-indicator" id="signup-progress">Creating account...</div>
        <button type="submit">Complete Registration</button>
      </form>
      <p class="toggle-link" onclick="showLogin()">Already registered? Sign in</p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyATODPEPLVaVg_Alrdet9flGaUpIOc8HD0",
      authDomain: "asep-bbc34.firebaseapp.com",
      projectId: "asep-bbc34",
      storageBucket: "asep-bbc34.appspot.com",
      messagingSenderId: "649819916593",
      appId: "1:649819916593:web:7544bda86e7bae47f24810"
    };

    let auth, db;
    let confirmationResult = null;
    let verifiedPhone = null;
    let recaptchaVerifier = null;
    let recaptchaWidgetId = null;

    // Initialize Firebase
    try {
      firebase.initializeApp(firebaseConfig);
      auth = firebase.auth();
      db = firebase.firestore();
    } catch (error) {
      console.error("Firebase initialization failed", error);
    }

    // Login Handler (unchanged)
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        
        if (!userCredential.user.emailVerified) {
          await auth.signOut();
          showError('login-error', 'Please verify your email first');
          return;
        }

        window.location.href = 'homepage.html';
      } catch (error) {
        showError('login-error', getErrorMessage(error));
      }
    });

    // Signup OTP Handler (modified)
    document.getElementById('send-otp-btn').addEventListener('click', async () => {
      const phone = document.getElementById('signup-phone').value;
      if (!phone.match(/^\+\d{10,15}$/)) {
        showError('signup-error', 'Invalid format: Use +countrycode');
        return;
      }

      try {
        // Clear existing reCAPTCHA if any
        if (recaptchaVerifier) {
          recaptchaVerifier.clear();
          grecaptcha.reset(recaptchaWidgetId);
        }

        // Create new reCAPTCHA instance
        recaptchaVerifier = new firebase.auth.RecaptchaVerifier('send-otp-btn', {
          size: 'invisible',
          callback: (response) => {
            console.log('reCAPTCHA solved:', response);
          }
        });

        // Store widget ID
        recaptchaWidgetId = await recaptchaVerifier.render();

        confirmationResult = await auth.signInWithPhoneNumber(phone, recaptchaVerifier);
        document.getElementById('otp-group').classList.remove('hidden');
        showError('signup-error', 'OTP sent successfully!');
      } catch (error) {
        showError('signup-error', getErrorMessage(error));
        if (recaptchaVerifier) recaptchaVerifier.clear();
      }
    });

    // Complete Registration (unchanged except error handling)
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const otp = document.getElementById('signup-otp').value;
      
      if (!otp || !confirmationResult) {
        showError('signup-error', 'Complete phone verification first');
        return;
      }

      showProgress(true);

      try {
        await confirmationResult.confirm(otp);
        verifiedPhone = document.getElementById('signup-phone').value;

        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);

        await db.collection('farmers').doc(userCredential.user.uid).set({
          name: document.getElementById('signup-name').value,
          email,
          phone: verifiedPhone,
          address: document.getElementById('signup-address').value,
          farmerType: document.getElementById('signup-farmer-type').value,
          verified: {
            phone: true,
            email: false
          },
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        await userCredential.user.sendEmailVerification();
        alert('Registration complete! Verify your email to login.');
        showLogin();
      } catch (error) {
        showError('signup-error', getErrorMessage(error));
        if (auth.currentUser) await auth.currentUser.delete();
      } finally {
        showProgress(false);
        if (recaptchaVerifier) {
          recaptchaVerifier.clear();
          grecaptcha.reset(recaptchaWidgetId);
        }
      }
    });

    // Modified reset function
    function resetSignupForm() {
      document.getElementById('signupForm').reset();
      document.getElementById('otp-group').classList.add('hidden');
      confirmationResult = null;
      verifiedPhone = null;
      
      if (recaptchaVerifier) {
        recaptchaVerifier.clear();
        grecaptcha.reset(recaptchaWidgetId);
        recaptchaVerifier = null;
        recaptchaWidgetId = null;
      }
    }

    // Other functions remain unchanged
    function showProgress(show) { document.getElementById('signup-progress').style.display = show ? 'block' : 'none'; }
    function showLogin() {  document.getElementById('signup-form').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
      resetSignupForm(); }
    function showSignup() {  document.getElementById('login-form').classList.add('hidden');
      document.getElementById('signup-form').classList.remove('hidden');
      resetSignupForm(); }
    function showError(elementId, message) { const el = document.getElementById(elementId);
      el.textContent = message;
      setTimeout(() => el.textContent = '', 5000); }
    function getErrorMessage(error) { const errorMap = {
        'auth/invalid-email': 'Invalid email address',
        'auth/user-disabled': 'Account disabled',
        'auth/user-not-found': 'Account not found',
        'auth/wrong-password': 'Incorrect password',
        'auth/email-already-in-use': 'Email already registered',
        'auth/operation-not-allowed': 'Operation not allowed',
        'auth/weak-password': 'Password too weak',
        'auth/invalid-verification-code': 'Invalid OTP code',
        'auth/code-expired': 'OTP expired. Resend code'
      };
      return errorMap[error.code] || error.message; }
</script>
</body>
</html>
