<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoilScan - Modern Soil Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4caf50;
            --secondary: #81c784;
            --background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
            --text: #1b5e20;
            --card-bg: rgba(255, 255, 255, 0.95);
            --glass-effect: rgba(255, 255, 255, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 4rem 0;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: -0.05em;
        }

        .search-container {
            background: var(--glass-effect);
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            margin: 2rem auto;
            max-width: 600px;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            position: relative;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid var(--primary);
            border-radius: 1rem;
            background: var(--card-bg);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .search-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 1rem;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .result-card {
            background: var(--card-bg);
            border-radius: 1.5rem;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            backdrop-filter: blur(12px);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .crop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .crop-card {
            background: var(--glass-effect);
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .crop-card:hover {
            transform: translateY(-5px);
        }

        .crop-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .ph-display {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary);
            margin: 1rem 0;
        }

        .detail-list {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }

        .detail-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .search-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SoilScan</h1>
            <p class="tagline">Smart Soil Analysis System</p>
        </header>

        <div class="search-container">
            <div class="search-form">
                <input type="number" 
                       id="phInput" 
                       class="search-input" 
                       placeholder="Enter soil pH (0-14)"
                       min="0" 
                       max="14" 
                       step="0.1">
                <button type="button" 
                        class="search-button"
                        onclick="showResults()">
                    <i class="fas fa-seedling"></i>
                    Analyze
                </button>
            </div>
            <div class="error-message" id="error-message"></div>
        </div>

        <div class="result-card" id="resultCard" style="display: none;">
            <div class="ph-display" id="phValue"></div>
            <div class="crop-grid" id="cropInfo"></div>
        </div>
    </div>

    <script>
        function showResults() {
            const phInput = parseFloat(document.getElementById('phInput').value);
            const resultCard = document.getElementById('resultCard');
            const errorEl = document.getElementById('error-message');

            if (isNaN(phInput) {
                errorEl.textContent = "Please enter a valid pH value";
                errorEl.style.display = 'block';
                resultCard.style.display = 'none';
                return;
            }

            let cropInfo = '';
            if (phInput >= 6 && phInput <= 7) {
                cropInfo = `
                    <div class="crop-card">
                        <i class="fas fa-leaf crop-icon"></i>
                        <h3>Best Crops</h3>
                        <p>Cabbage, Cauliflower, Carrots, Peas, Beans, Spinach</p>
                        <ul class="detail-list">
                            <li class="detail-item"><span>Water:</span><span>Moderate</span></li>
                            <li class="detail-item"><span>Temperature:</span><span>15-25°C</span></li>
                            <li class="detail-item"><span>Yield:</span><span>3-4 tons/ha</span></li>
                        </ul>
                    </div>
                    <!-- Add more crop cards similarly -->
                `;
            } else if (phInput >= 5.5 && phInput < 6.0) {
                cropInfo = `
                    <div class="crop-card">
                        <i class="fas fa-rice crop-icon"></i>
                        <h3>Best Crops</h3>
                        <p>Rice, Soybeans, Peanuts, Corn, Garlic</p>
                        <ul class="detail-list">
                            <li class="detail-item"><span>Water:</span><span>High</span></li>
                            <li class="detail-item"><span>Temperature:</span><span>20-30°C</span></li>
                            <li class="detail-item"><span>Yield:</span><span>4-5 tons/ha</span></li>
                        </ul>
                    </div>
                `;
            } else if (phInput >= 7 && phInput <= 8) {
                cropInfo = `
                    <div class="crop-card">
                        <i class="fas fa-carrot crop-icon"></i>
                        <h3>Best Crops</h3>
                        <p>Beets, Celery, Lettuce, Spinach, Garlic</p>
                        <ul class="detail-list">
                            <li class="detail-item"><span>Water:</span><span>Low</span></li>
                            <li class="detail-item"><span>Temperature:</span><span>10-20°C</span></li>
                            <li class="detail-item"><span>Yield:</span><span>2-3 tons/ha</span></li>
                        </ul>
                    </div>
                `;
            } else {
                cropInfo = '<div class="error-message">No suitable crops found for this pH level</div>';
            }

            document.getElementById('phValue').textContent = `pH ${phInput}`;
            document.getElementById('cropInfo').innerHTML = cropInfo;
            resultCard.style.display = 'block';
            errorEl.style.display = 'none';
        }
    </script>
</body>
</html>
