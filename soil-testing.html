<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Testing</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #2E7D32;
            --secondary: #4CAF50;
            --background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
            --text: #1B5E20;
            --card-bg: rgba(255, 255, 255, 0.95);
            --glass-effect: rgba(255, 255, 255, 0.25);
        }

        /* Previous styles remain the same, add these new styles */
        
        .parameter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .parameter-card {
            background: var(--glass-effect);
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
        }

        .booking-section {
            margin-top: 3rem;
            border-top: 2px solid var(--primary);
            padding-top: 2rem;
        }

        .booking-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .form-input {
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 0.5rem;
            width: 100%;
        }

        .nutrition-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .nutrition-table th, .nutrition-table td {
            padding: 1rem;
            border: 1px solid #ddd;
            text-align: left;
        }

        .toggle-section {
            cursor: pointer;
            padding: 1rem;
            background: var(--glass-effect);
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Previous header and search container remain same -->

        <div class="parameter-grid">
            <div class="parameter-card">
                <label>Soil pH Level</label>
                <input type="number" id="phInput" class="search-input" min="0" max="14" step="0.1">
            </div>
            <div class="parameter-card">
                <label>Humidity Level</label>
                <select id="humidityInput" class="search-input">
                    <option value="dry">Dry</option>
                    <option value="moderate">Moderate</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="parameter-card">
                <label>Temperature (°C)</label>
                <input type="number" id="tempInput" class="search-input">
            </div>
        </div>

        <!-- Result card section remains same -->

        <div class="booking-section">
            <h2>Book Professional Soil Test</h2>
            <div class="booking-form">
                <input type="text" id="userName" class="form-input" placeholder="Full Name">
                <input type="email" id="userEmail" class="form-input" placeholder="Email Address">
                <input type="tel" id="userPhone" class="form-input" placeholder="Phone Number">
                <input type="text" id="userLocation" class="form-input" placeholder="Location">
                <input type="date" id="testDate" class="form-input">
                <button class="search-button" onclick="bookSoilTest()">
                    <i class="fas fa-calendar-check"></i> Book Test
                </button>
            </div>
            <div id="bookingStatus"></div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyATODPEPLVaVg_Alrdet9flGaUpIOc8HD0",
      authDomain: "asep-bbc34.firebaseapp.com",
      projectId: "asep-bbc34",
      storageBucket: "asep-bbc34.appspot.com",
      messagingSenderId: "649819916593",
      appId: "1:649819916593:web:7544bda86e7bae47f24810"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // Enhanced Crop Database
        const cropDatabase = {
            "vegetables": [
                {
                    name: "Tomato",
                    ph: [5.5, 7.0],
                    humidity: "moderate",
                    temp: [18, 30],
                    water: "Regular, deep watering",
                    nutrients: { nitrogen: "High", phosphorus: "Medium", potassium: "High" },
                    duration: "70-90 days"
                },
                // Add more crops
            ],
            "grains": [
                // Grain data
            ]
        };

        function analyzeSoil() {
            const ph = parseFloat(document.getElementById('phInput').value);
            const humidity = document.getElementById('humidityInput').value;
            const temp = parseFloat(document.getElementById('tempInput').value);

            // Filter crops based on all parameters
            const suitableCrops = Object.values(cropDatabase).flat().filter(crop => 
                ph >= crop.ph[0] && ph <= crop.ph[1] &&
                humidity === crop.humidity &&
                temp >= crop.temp[0] && temp <= crop.temp[1]
            );

            displayResults(suitableCrops);
        }

        function displayResults(crops) {
            const resultsHTML = crops.map(crop => `
                <div class="crop-card">
                    <h3>${crop.name}</h3>
                    <div class="toggle-section" onclick="toggleDetails('${crop.name}')">
                        <i class="fas fa-chevron-down"></i> Show Details
                    </div>
                    <div class="crop-details" id="${crop.name}-details" style="display:none;">
                        <table class="nutrition-table">
                            <tr><th>Water Needs</th><td>${crop.water}</td></tr>
                            <tr><th>Temperature Range</th><td>${crop.temp.join('°C - ')}°C</td></tr>
                            <tr><th>Growth Duration</th><td>${crop.duration}</td></tr>
                        </table>
                        <h4>Nutrient Requirements (per hectare):</h4>
                        <ul class="detail-list">
                            ${Object.entries(crop.nutrients).map(([key, val]) => `
                                <li class="detail-item"><span>${key}:</span><span>${val}</span></li>
                            `).join('')}
                        </ul>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('cropInfo').innerHTML = resultsHTML;
        }

        async function bookSoilTest() {
            const bookingData = {
                name: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                phone: document.getElementById('userPhone').value,
                location: document.getElementById('userLocation').value,
                date: document.getElementById('testDate').value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection('soilTests').add(bookingData);
                document.getElementById('bookingStatus').innerHTML = `
                    <div class="success-message">
                        <i class="fas fa-check-circle"></i>
                        Thank you! Your soil test has been booked. Report will be sent to ${bookingData.email} and ${bookingData.phone}
                    </div>
                `;
            } catch (error) {
                document.getElementById('bookingStatus').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        function toggleDetails(cropName) {
            const detailsSection = document.getElementById(`${cropName}-details`);
            detailsSection.style.display = detailsSection.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
