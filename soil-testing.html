<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Testing</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2E7D32;
            --secondary: #4CAF50;
            --background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
            --text: #1B5E20;
            --card-bg: rgba(255, 255, 255, 0.95);
            --glass-effect: rgba(255, 255, 255, 0.25);
        }

        /* Consistent weather app UI styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 4rem 0;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: -0.05em;
        }

        .analysis-container {
            background: var(--glass-effect);
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            margin: 2rem auto;
            max-width: 800px;
        }

        .parameter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .parameter-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 0.8rem;
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .search-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 0.8rem;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .search-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .result-card {
            background: var(--card-bg);
            border-radius: 1.5rem;
            padding: 2rem;
            margin: 2rem auto;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            backdrop-filter: blur(12px);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .crop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .crop-card {
            background: var(--glass-effect);
            padding: 1.5rem;
            border-radius: 1rem;
            transition: transform 0.3s ease;
        }

        .crop-card:hover {
            transform: translateY(-5px);
        }

        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>scrop predictor</h1>
            <p class="tagline">Smart Agricultural Analysis</p>
        </header>

        <div class="analysis-container">
            <div class="parameter-grid">
                <div class="parameter-card">
                    <label>Soil pH Level</label>
                    <input type="number" id="phInput" class="search-input" 
                           min="0" max="14" step="0.1" placeholder="5.0-8.0">
                </div>
                
                <div class="parameter-card">
                    <label>Humidity Level</label>
                    <select id="humidityInput" class="search-input">
                        <option value="dry">Dry</option>
                        <option value="moderate">Moderate</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="parameter-card">
                    <label>Temperature (°C)</label>
                    <input type="number" id="tempInput" class="search-input" 
                           placeholder="20-35">
                </div>
            </div>

            <button class="search-button" onclick="analyzeSoil()">
                <i class="fas fa-seedling"></i> Analyze Soil
            </button>

            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="result-card" id="resultCard" style="display: none;">
            <h2>Recommended Crops</h2>
            <div class="crop-grid" id="cropResults"></div>
        </div>
    </div>

    <script>
        // Crop database with detailed parameters
        const cropDatabase = [
            {
                name: "Tomato",
                ph: [5.5, 7.0],
                humidity: "moderate",
                temp: [18, 30],
                water: "Regular watering",
                nutrients: "N-P-K: 5-10-5",
                duration: "70-90 days"
            },
            {
                name: "Rice",
                ph: [5.0, 6.5],
                humidity: "high",
                temp: [20, 35],
                water: "Flood irrigation",
                nutrients: "N-P-K: 10-5-5",
                duration: "110-130 days"
            },
            {
                name: "Wheat",
                ph: [6.0, 7.5],
                humidity: "moderate",
                temp: [15, 25],
                water: "Moderate irrigation",
                nutrients: "N-P-K: 12-6-4",
                duration: "120-140 days"
            },
            {
                name: "Carrot",
                ph: [6.0, 7.0],
                humidity: "moderate",
                temp: [15, 25],
                water: "Regular watering",
                nutrients: "N-P-K: 3-12-12",
                duration: "70-80 days"
            }
        ];

        function analyzeSoil() {
            const ph = parseFloat(document.getElementById('phInput').value);
            const humidity = document.getElementById('humidityInput').value;
            const temp = parseFloat(document.getElementById('tempInput').value);
            const errorEl = document.getElementById('errorMessage');
            const resultCard = document.getElementById('resultCard');

            // Input validation
            if (!ph || !temp) {
                errorEl.textContent = "Please fill all required parameters!";
                errorEl.style.display = 'block';
                resultCard.style.display = 'none';
                return;
            }

            // Filter crops
            const suitableCrops = cropDatabase.filter(crop => 
                ph >= crop.ph[0] && ph <= crop.ph[1] &&
                humidity === crop.humidity &&
                temp >= crop.temp[0] && temp <= crop.temp[1]
            );

            displayResults(suitableCrops);
        }

        function displayResults(crops) {
            const resultsContainer = document.getElementById('cropResults');
            resultsContainer.innerHTML = '';

            if (crops.length === 0) {
                resultsContainer.innerHTML = '<p>No suitable crops found for these conditions</p>';
                return;
            }

            crops.forEach(crop => {
                const cropCard = document.createElement('div');
                cropCard.className = 'crop-card';
                cropCard.innerHTML = `
                    <h3>${crop.name}</h3>
                    <div class="crop-details">
                        <p><i class="fas fa-tint"></i> ${crop.water}</p>
                        <p><i class="fas fa-thermometer-half"></i> ${crop.temp.join('°C - ')}°C</p>
                        <p><i class="fas fa-clock"></i> ${crop.duration}</p>
                        <p><i class="fas fa-flask"></i> ${crop.nutrients}</p>
                    </div>
                `;
                resultsContainer.appendChild(cropCard);
            });

            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('resultCard').style.display = 'block';
        }
    </script>
</body>
</html>
