<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
   <style>/* General Reset */
body, h1, h2, p, form, label, input, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-image: url('weather-background.jpg'); /* Add a weather-related background image */
    background-size: cover;
    background-position: center;
    color: #333;
    line-height: 1.6;
}

/* Header */
header {
    text-align: center;
    background: rgba(0, 123, 255, 0.8);
    color: white;
    padding: 20px;
    font-size: 2rem;
}

/* Main Content */
main {
    max-width: 800px;
    margin: 20px auto;
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.input-section {
    margin-bottom: 20px;
    text-align: center;
}

.input-section h2 {
    margin-bottom: 10px;
    color: #007bff;
    font-size: 1.8rem;
}

.input-section label {
    display: block;
    margin: 10px 0 5px;
    font-size: 1rem;
}

.input-section input {
    width: 80%;
    padding: 10px;
    font-size: 1rem;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.input-section button {
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
}

.input-section button:hover {
    background-color: #0056b3;
}

.output-section {
    text-align: center;
}

.output-section h2 {
    color: #007bff;
    font-size: 1.5rem;
}

.output-section p {
    margin-top: 10px;
    font-size: 1.2rem;
    font-weight: bold;
    color: #555;
}

/* Footer */
footer {
    text-align: center;
    background: rgba(0, 123, 255, 0.8);
    color: white;
    padding: 10px;
    margin-top: 20px;
}</style>
</head>
<body>
    <header id="main-header">
        <h1>Weather Report Portal</h1>
    </header>
    <script>
        async function getWeather() {
            const cityName = document.getElementById('city-name').value;
            const apiKey = '2ee0185414faa264f68fbf7617d0957e'; 
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric`;

            const response = await fetch(apiUrl);
            if (response.ok) {
      const data = await response.json();
      const weatherDiv = document.getElementById('weather');
      weatherDiv.innerHTML = `
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Weather in ${cityName}</h3>
            <p class="card-text">Temperature: ${data.main.temp}Â°C</p>
            <p class="card-text">Weather: ${data.weather[0].description}</p>
            <p class="card-text">Humidity: ${data.main.humidity}%</p>
            <p class="card-text">Wind Speed: ${data.wind.speed} m/s</p>
            <p class="card-text">Pressure: ${data.main.pressure} hPa</p>
            <p class="card-text">Sunrise: ${new Date(data.sys.sunrise * 1000).toLocaleTimeString()}</p>
            <p class="card-text">Sunset: ${new Date(data.sys.sunset * 1000).toLocaleTimeString()}</p>
            <p class="card-text">Probability of Rain: ${data.rain && data.rain['1h'] ? data.rain['1h'] : '0'} mm</p>
          </div>
        </div>
      `;
    } else {
      const weatherDiv = document.getElementById('weather');
      weatherDiv.innerHTML = '<p>City not found. Please try again later.</p>';
    }
    }
    </script>
    <main>
        <section class="input-section">
            <h2>Enter City Name</h2>
            <form id="weather-form">
                <label for="city-name">City Name:</label>
                <input type="text" id="city-name" name="city-name" placeholder="Enter City Name" required>
                <button type="button" onclick="getWeather()">Submit</button>
            </form>
        </section>

        <section class="output-section">
            <div id="weather">Enter a city name and click submit to view the weather report.</div>
            <p id="suggestion"></p>
        </section>
    </main>

    <footer>
        <p></p>
    </footer>
</body>
</html>
